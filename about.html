<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About | Print Craft</title>
  <style>
    body {
      background-image: url(bg.png);
      background-size: cover;
      background-attachment: fixed;
      font-family:monospace;
      color: #333;
      margin: 0;
      padding: 0;
    }

    /* ===== Navbar ===== */
    nav {
      background: linear-gradient(90deg,#9ea2f3, #ec9cd4 );
      color: #fff;
      padding: 10px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .logo {
      display: flex;
      align-items: center;
    }

    nav .logo img {
      height: 40px;
      margin-right: 10px;
      border-radius: 5px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #1c26ed;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: #fff;
    }

    /* ===== Hamburger Menu ===== */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: #fff;
      margin: 4px 0;
      border-radius: 5px;
      transition: 0.3s;
    }

    @media (max-width: 768px) {
      nav ul {
        position: absolute;
        top: 65px;
        right: 0;
        width: 200px;
        background: linear-gradient(90deg,#9ea2f3, #ec9cd4 );
        flex-direction: column;
        gap: 15px;
        padding: 20px;
        display: none;
      }

      nav ul.show {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }

    /* ===== Content ===== */
    section {
      padding: 60px 10%;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color:#8a0b81;
    }

    p {
      font-size: 1.2rem;
      margin: 15px 0;
      line-height: 1.6;
    }

    a {
      color: #575ff0;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      padding: 20px;
      background: linear-gradient(90deg,#9ea2f3, #ec9cd4 );
      color: #fff;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>

    </ul>
  </nav>

  <script>
    const menuToggle = document.getElementById("menu-toggle");
    const navLinks = document.getElementById("nav-links");

    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("show");
    });
  </script>
</body>
</html>
